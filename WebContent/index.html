<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<title>Login!!!</title>




<link rel="stylesheet" href="css/style.css">




</head>

<body>
<html lang="en-US">
<head>

<meta charset="utf-8">

<title>Login</title>

<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

</head>

<body>

	<div class="container">

		<div id="login">

			<form action="LoginServletPath;" method="post">

				<fieldset class="clearfix">

					<p>
						<span class="fontawesome-user"></span><input type="text"
							value="Username" name="fullName"
							onBlur="if(this.value == '') this.value = 'Username'"
							onFocus="if(this.value == 'Username') this.value = ''" required>
					</p>
					<!-- JS because of IE support; better: placeholder="Username" -->
					<p>
						<span class="fontawesome-lock"></span><input type="password"
							class="form-control" id="inputPassword" name="password"
							placeholder="Password">
					</p>
					<!-- JS because of IE support; better: placeholder="Password" -->

					<p>
						<input type="submit" value="Log In!!!">
					</p>

				</fieldset>

			</form>

			<p>
				Not a member? <a href="register.html">Sign up now</a><span
					class="fontawesome-arrow-right"></span>
			</p>

		</div>
		<!-- end login -->

	</div>

</body>
</html>





</body>
</html>
